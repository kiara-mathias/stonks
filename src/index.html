<!DOCTYPE html>
<html>
  <head>
    <title>STONKS</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&family=Montserrat:wght@300&family=Open+Sans&family=Sofia&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <header>
        <h2>Know your <span class="stocks-color">STOCKS</span></h2>
      </header>
      <label for="initial-price">
        Initial Price
        <br />
        <input
          type="text"
          id="initial-price"
          placeholder="Enter Initial Price "
        />
      </label>
      <label for="stock-quantity">
        Quantity of Stocks
        <br />
        <input
          type="text"
          id="stock-quantity"
          placeholder="Enter  Ouantity of stocks "
        />
      </label>
      <label for="current-price">
        Current Price
        <br />
        <input
          type="text"
          id="current-price"
          placeholder="Enter Current Price "
        />
      </label>
  
      <button id="button">Tell me!!</button>
      <div id="output" class="output"></div>
  
      <footer>
        <marquee>
          <h4>
            Know your <span class="stocks-color">stocks today!!!
            <br>
            for better and wiser trading.
          </h4>
        </marquee>
      </footer>
    </main>
  

    <script src="./index.mjs" type="module"></script>
  </body>
</html>
</body>
</html>
